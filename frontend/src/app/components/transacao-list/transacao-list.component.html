<div class="container">
  <h1>Lista de Transações</h1>
  <table class="transacao-table">
    <thead>
      <tr>
        <th>Transação</th>
        <th>Valor</th>
        <th>Tipo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transacao of transacoes">
        <td>{{ transacao.descricao }}</td>
        <td>{{ transacao.valor }}</td>
        <td>{{ transacao.tipo }}</td>
        <td>
          <button (click)="updateTransacao(transacao.id, transacao)">Editar</button>
          <button (click)="deleteTransacao(transacao.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
